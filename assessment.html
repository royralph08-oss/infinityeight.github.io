<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Eight | Assessment Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url('Book & Candle GIF.gif') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #3a2c28;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      width: 90%;
      max-width: 750px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideIn 1.8s ease;
      z-index: 1;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-container::before,
    .form-container::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      filter: blur(50px);
      z-index: 0;
    }

    .form-container::before {
      top: -100px;
      left: -100px;
      background: radial-gradient(circle, rgba(255,229,180,0.5), transparent);
    }

    .form-container::after {
      bottom: -80px;
      right: -80px;
      background: radial-gradient(circle, rgba(255,208,208,0.6), transparent);
    }

    .form-container h1 {
      font-family: "Playfair Display", serif;
      color: #4b2e2b;
      font-size: 2.3rem;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
    }

    .message-box {
      background: #fff8f0;
      border: 2px dashed #c79a7b;
      border-radius: 15px;
      padding: 30px;
      color: #3b1d1d;
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 20px;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-box h2 {
      font-family: "Playfair Display", serif;
      color: #933131;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, #fddbb3, #f5b3b3);
      color: #4b2e2b;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .back-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 8px 20px;
      border-radius: 12px;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: #fff8f0;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: popUp 0.6s ease;
      max-width: 400px;
    }

    @keyframes popUp {
      0% { transform: scale(0.6) rotate(-3deg); opacity: 0; }
      70% { transform: scale(1.05) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); }
    }

    .popup-content h2 {
      font-family: "Playfair Display", serif;
      color: #3b1d1d;
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #5c4033;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .ok-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ffd9a1, #adadad);
      color: #3a1d0b;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .ok-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .form-container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- No Cheating Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üö´ No Cheating!</h2>
      <p>Answer honestly ‚Äî this assessment reflects your true effort and learning üí´</p>
      <button class="ok-btn" onclick="closePopup()">Got it üëç</button>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-container" id="formContainer" style="display:none;">
    <h1>üìã Assessment Form</h1>
    <div class="message-box">
      <h2>üò¢ Oops! Sorry...</h2>
      <p>The assessment form is now closed.<br>
      We‚Äôre sorry because you‚Äôre late taking the assessment.</p>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
  </div>

  <footer>¬© 2025 Infinity Eight | Assessment Portal üåø</footer>

  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("popup").classList.add("show");
      }, 600);
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
      setTimeout(() => {
        document.getElementById("formContainer").style.display = "block";
      }, 500);
    }
  </script>
</body>
</html>
